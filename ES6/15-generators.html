<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Generators</title>
</head>

<body>
  <script>
    function* geNames() {
      console.log('Chamando o prmeiro nome');
      yield 'Thiago';

      console.log('Chamando o segundo nome');
      yield 'Rodrigo';

      console.log('Chamando o terceiro nome');
      yield 'JoÃ£o';
    }

    const name = geNames();

    console.log(name.next());
    console.log(name.next());
    console.log(name.next());
    console.log(name.next());


    //Generatos fluxo ajax

    function ajax(url) {
      fetch(url)
        .then(data => data.json())
        .then(data => dados.next(data));
    }

    function* ajaxGen() {
      console.log('Buscando voos...');
      const voos = yield ajax('https://plano-de-voo.herokuapp.com/api/voos');
      console.log(voos);

      console.log('Buscando voos2...');
      const voos2 = yield ajax('https://plano-de-voo.herokuapp.com/api/voos');
      console.log(voos2);
    }

    const dados = ajaxGen();
    dados.next();
  </script>
</body>

</html>
