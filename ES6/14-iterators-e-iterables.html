<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Iterators and Iterables</title>
</head>
<body>

  <script>
    var txt = 'sjcampos'; //iterable
    var it = txt[Symbol.iterator](); //iterator

    console.log(it.next());
    console.log(it.next());
    console.log(it.next());
    console.log(it.next());
    console.log(it.next());
    console.log(it.next());
    console.log(it.next());
    console.log(it.next());
    console.log(it.next());

    for(letter of txt){
      console.log(letter);
    }

  </script>
</body>
</html>
